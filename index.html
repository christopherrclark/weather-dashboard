<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body class="p-1">
  
  <div class="container-fluid min-100-vh bg-white">
    <div class="row">
      <!-- left column -->
      <div id="side-section" class="col-12 col-md-3 bg-light p-5">
        <h1 class="text-primary">Search for a City</h1>
        <form id="search-form" class="form w-100">
          <input id="search-input" class="form-input w-100" type="text" placeholder="Enter City Name">
          
          <button class="btn btn-info btn-block">Search</button>
        </form>
        <div id="prev-searched-cities"></div>
      </div>

      <!-- right column -->
      <div class="col-12 col-md-9">

        <!-- current day info -->
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h5 id="cityName" class="card-title"></h5>
                <img id= "weather-icon" src="#" alt="weather icon">
                <p id="temp" class="card-text"></p>
                <p id="clouds" class="card-text"></p>
                <p id="wind" class="card-text"></p>
                <p id="humidity" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>

        <!-- 5-day forecast -->
        <div class="row mt-5">
          <div class="col-12">
            <div id="five-day-container"></div>
          </div>
        </div>

      </div> <!-- end of right column -->
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
